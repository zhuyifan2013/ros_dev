# using ros2 run usb_cam usb_cam_node_exe --ros-args --params-file ~/repo/ros_dev/src/usb_cam/params.yaml to launch usb_cam
/**:
  ros__parameters:
    video_device: "/dev/video0"
    framerate: 30.0
    io_method: "mmap"
    frame_id: "camera"
    pixel_format: "yuyv"  # see usb_cam/supported_formats for list of supported formats
    av_device_format: "YUV422P"
    image_width: 640
    image_height: 480
    camera_name: "test_camera-1"
    # camera_info_url: "package://usb_cam/config/camera_info.yaml"
    camera_info_url: ""
    brightness: -1
    contrast: -1
    saturation: -1
    sharpness: -1
    gain: -1
    auto_white_balance: true 
    white_balance: 4000
    autoexposure: true
    exposure: 100
    autofocus: false
    focus: -1